apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 73
        versionName "7.8"
        multiDexEnabled true
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "app"

    productFlavors {

        waterRippleLwp {
            applicationIdSuffix = ".sami.rippel.allah"
            minSdkVersion 19
            dimension "app"
            versionCode 144012
            versionName "4.1.1"
        }

        scaryallwhotouch {
            applicationIdSuffix = ".liliagame.scaryallwhotouch"
            minSdkVersion 19
            dimension "app"
            resConfigs('ar', 'xxhdpi')
            versionCode 144012
            versionName "4.1.1"
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/MANIFEST.MF'
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    kapt libraries.glideComp√Æler
    implementation libraries.kotlin
    implementation libraries.ktx
    implementation libraries.appcompat
    implementation libraries.multidex
    implementation libraries.material
    implementation libraries.cardview
    implementation libraries.recyclerview
    implementation libraries.glide
    implementation libraries.constraintlayout
    implementation "com.flipboard:bottomsheet-core:$rootProject.ext.bottomsheetVersion"
    implementation "com.flipboard:bottomsheet-commons:$rootProject.ext.bottomsheetVersion"
    implementation "io.github.kobakei:ratethisapp:$rootProject.ext.ratethisapp"
    implementation "com.mani:ThinDownloadManager:$rootProject.ext.thinDownloadManagerVersion"
    implementation "com.github.medyo:android-about-page:$rootProject.ext.medyoVersion"
    implementation 'com.squareup.retrofit2:retrofit:2.7.1'
    implementation 'com.squareup.retrofit2:converter-simplexml:2.6.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.8'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'com.github.tbruyelle:rxpermissions:0.10.2'
    implementation 'com.google.android.gms:play-services-ads:19.0.1'
    implementation 'com.google.firebase:firebase-analytics:17.3.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.google.firebase:firebase-perf:19.0.6'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
}

apply plugin: 'com.google.gms.google-services'


