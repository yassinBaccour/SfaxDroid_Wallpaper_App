apply plugin: 'com.android.application'
//apply plugin: 'io.fabric'



android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.sami.rippel.allah"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 71
        versionName "7.6"
        multiDexEnabled true
    }

    flavorDimensions "minApi"

    productFlavors {
        prod {
            minSdkVersion 19
            dimension "minApi"
        }
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            debuggable false
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/MANIFEST.MF'
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    //implementation 'com.google.firebase:firebase-analytics:17.2.0'
    //implementation 'com.google.firebase:firebase-perf:19.0.1'
    //implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation "androidx.core:core:1.1.0"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.soundcloud.android:android-crop:1.0.1@aar'
    implementation "com.flipboard:bottomsheet-core:$rootProject.ext.bottomsheetVersion"
    implementation "com.flipboard:bottomsheet-commons:$rootProject.ext.bottomsheetVersion"
    implementation "io.github.kobakei:ratethisapp:$rootProject.ext.ratethisapp"
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "com.mani:ThinDownloadManager:$rootProject.ext.thinDownloadManagerVersion"
    implementation "com.github.medyo:android-about-page:$rootProject.ext.medyoVersion"
    implementation "com.github.QuadFlask:colorpicker:$rootProject.ext.colorpickerVersion"
    implementation 'com.github.bumptech.glide:glide:4.10.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'
    implementation('com.squareup.retrofit2:retrofit:2.4.0')
            {
                exclude group: 'xpp3', module: 'xpp3'
                exclude group: 'stax', module: 'stax-api'
                exclude group: 'stax', module: 'stax'
            }
    implementation('com.squareup.retrofit2:converter-simplexml:2.4.0')
            {
                exclude group: 'xpp3', module: 'xpp3'
                exclude group: 'stax', module: 'stax-api'
                exclude group: 'stax', module: 'stax'
            }
    implementation('com.squareup.retrofit2:converter-gson:2.4.0')
            {
                exclude group: 'xpp3', module: 'xpp3'
                exclude group: 'stax', module: 'stax-api'
                exclude group: 'stax', module: 'stax'
            }
    implementation 'io.reactivex.rxjava2:rxjava:2.2.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'com.github.tbruyelle:rxpermissions:0.10.2'
    implementation 'com.google.android.gms:play-services-ads:18.2.0'
    api project.depRajawali
}

