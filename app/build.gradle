apply plugin: 'com.android.application'
apply from: '../config/quality.gradle'
apply from: '../gradleScripts/commonVar.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.sami.rippel.allah"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode appVersionCode
        versionName appVersionName
        multiDexEnabled true
        manifestPlaceholders = [HOCKEYAPP_APP_ID: "c479dc18c3dc418daecef942158a0d6a"]
    }

    productFlavors {
        dev {
            minSdkVersion 23
            resConfigs "fr", "xxhdpi"
        }
        prod {
            // The actual minSdkVersion for the production version.
            minSdkVersion 15
        }
        arab {
            minSdkVersion 23
            resConfigs "ar", "xxhdpi"
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled true
            shrinkResources true
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    //testCompile 'org.mockito:mockito-core:2.+'
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportVersion"
    compile "com.android.support:design:$rootProject.ext.supportVersion"
    compile "com.android.support:cardview-v7:$rootProject.ext.supportVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.supportVersion"
    compile 'com.soundcloud.android:android-crop:1.0.1@aar'
    compile "com.github.bumptech.glide:glide:$rootProject.ext.glideVersion"
    compile "com.flipboard:bottomsheet-core:$rootProject.ext.bottomsheetVersion"
    compile "com.flipboard:bottomsheet-commons:$rootProject.ext.bottomsheetVersion"
    compile "io.github.kobakei:ratethisapp:$rootProject.ext.ratethisapp"
    compile "com.android.support:multidex:$rootProject.ext.multidexVersion"
    compile "net.hockeyapp.android:HockeySDK:$rootProject.ext.hockeyappVersion"
    compile "com.mani:ThinDownloadManager:$rootProject.ext.thinDownloadManagerVersion"
    compile "com.github.medyo:android-about-page:$rootProject.ext.medyoVersion"
    compile "com.github.QuadFlask:colorpicker:$rootProject.ext.colorpickerVersion"
    compile "com.jakewharton:butterknife:$rootProject.ext.butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.ext.butterknifeVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.ext.glideVersion"
    compile("com.google.android.gms:play-services-analytics:$rootProject.ext.analyticsVersion")
            {
                exclude module: 'play-services-ads'
            }
    compile("com.squareup.retrofit2:retrofit:$rootProject.ext.retrofit2Version")
            {
                exclude group: 'xpp3', module: 'xpp3'
                exclude group: 'stax', module: 'stax-api'
                exclude group: 'stax', module: 'stax'
            }
    compile("com.squareup.retrofit2:converter-simplexml:$rootProject.ext.simplexmlConverterVersion")
            {
                exclude group: 'xpp3', module: 'xpp3'
                exclude group: 'stax', module: 'stax-api'
                exclude group: 'stax', module: 'stax'
            }
    compile("com.squareup.retrofit2:converter-gson:$rootProject.ext.converterGsonVersion")
            {
                exclude group: 'xpp3', module: 'xpp3'
                exclude group: 'stax', module: 'stax-api'
                exclude group: 'stax', module: 'stax'
            }
    compile project.depRajawali
    compile "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxjavaVersion"
    compile "io.reactivex.rxjava2:rxandroid:$rootProject.ext.rxandroidVersion"
    compile "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$rootProject.ext.retrofitRxAdapterVersion"
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
}

repositories {
    jcenter()
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'me.tatarka.retrolambda'