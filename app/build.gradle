apply plugin: 'com.android.application'
apply from: '../config/quality.gradle'


android {
    compileSdkVersion 27
    buildToolsVersion "28.0.2"

    defaultConfig {
        applicationId "com.sami.rippel.allah"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 65
        versionName "7.1"
        multiDexEnabled true
        manifestPlaceholders = [HOCKEYAPP_APP_ID: "c479dc18c3dc418daecef942158a0d6a"]
    }

    flavorDimensions "minApi"

    productFlavors {
        dev {
            minSdkVersion 23
            dimension "minApi"
            resConfigs "fr", "xxhdpi"
        }
        prod {
            minSdkVersion 15
            dimension "minApi"
        }
        arab {
            minSdkVersion 23
            dimension "minApi"
            resConfigs "fr", "xxhdpi"
        }
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/MANIFEST.MF'
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    implementation "com.android.support:appcompat-v7:27.1.1"
    implementation "com.android.support:design:27.1.1"
    implementation "com.android.support:cardview-v7:27.1.1"
    implementation "com.android.support:recyclerview-v7:27.1.1"
    implementation 'com.soundcloud.android:android-crop:1.0.1@aar'
    implementation "com.github.bumptech.glide:glide:$rootProject.ext.glideVersion"
    implementation "com.flipboard:bottomsheet-core:$rootProject.ext.bottomsheetVersion"
    implementation "com.flipboard:bottomsheet-commons:$rootProject.ext.bottomsheetVersion"
    implementation "io.github.kobakei:ratethisapp:$rootProject.ext.ratethisapp"
    implementation "com.android.support:multidex:$rootProject.ext.multidexVersion"
    implementation "net.hockeyapp.android:HockeySDK:$rootProject.ext.hockeyappVersion"
    implementation "com.mani:ThinDownloadManager:$rootProject.ext.thinDownloadManagerVersion"
    implementation "com.github.medyo:android-about-page:$rootProject.ext.medyoVersion"
    implementation "com.github.QuadFlask:colorpicker:$rootProject.ext.colorpickerVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.ext.glideVersion"

    implementation('com.squareup.retrofit2:retrofit:2.4.0')
            {
                exclude group: 'xpp3', module: 'xpp3'
                exclude group: 'stax', module: 'stax-api'
                exclude group: 'stax', module: 'stax'
            }
    implementation('com.squareup.retrofit2:converter-simplexml:2.4.0')
            {
                exclude group: 'xpp3', module: 'xpp3'
                exclude group: 'stax', module: 'stax-api'
                exclude group: 'stax', module: 'stax'
            }
    implementation('com.squareup.retrofit2:converter-gson:2.4.0')
            {
                exclude group: 'xpp3', module: 'xpp3'
                exclude group: 'stax', module: 'stax-api'
                exclude group: 'stax', module: 'stax'
            }

    implementation 'io.reactivex.rxjava2:rxjava:2.2.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'com.github.tbruyelle:rxpermissions:0.10.2'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    api project.depRajawali
}

repositories {
    jcenter()
}

