apply from: './dependencies.gradle'

buildscript {

    ext.kotlin_version = '1.3.72'

    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.4'
        classpath 'io.fabric.tools:gradle:1.31.2'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://maven.google.com" }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 21
    targetSdkVersion = 29
    compileSdkVersion = 29
    buildToolsVersion = '28.0.2'
    supportVersion = '28.0.0'
    glideVersion = '4.4.0'
    glideAnnotationVersion = '4.4.0'
    bottomsheetVersion = '1.5.3'
    ratethisapp = '1.2.0'
    multidexVersion = '1.0.3'
    thinDownloadManagerVersion = '1.2.5'
    medyoVersion = '1.2.2'
    colorpickerVersion = '0.0.13'
    analyticsVersion = '10.2.4'
    retrofit2Version = '2.3.0'
    simplexmlConverterVersion = '2.3.0'
    converterGsonVersion = '2.3.0'
    rxjavaVersion = '2.2.1'
    rxandroidVersion = '2.4.0'
}