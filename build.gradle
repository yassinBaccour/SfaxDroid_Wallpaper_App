buildscript {

    apply from: rootProject.file('dependencies.gradle')

    repositories {
        jcenter()
        google()
    }

    dependencies {
        //classpath google.crashlyticsGradle
        classpath projectClasspath.gradleBuildTool
        classpath kotlin.kotlinGradlePlugin
        classpath google.service
        classpath hilt.gradlePlugin
        classpath projectClasspath.spotless
        classpath projectClasspath.libCheckUpdate
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://maven.google.com" }
        google()
    }
}



