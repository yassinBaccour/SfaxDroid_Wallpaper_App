// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'deps.gradle'
if (file('local.gradle').exists()) {
    apply from: 'local.gradle'
}

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://jitpack.io" }
        maven {
            url "https://maven.google.com"
        }
        jcenter()
        google()
    }
}


ext {
    minSdkVersion = 19
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '28.0.2'
    supportVersion = '27.1.1'
    glideVersion = '4.4.0'
    glideAnnotationVersion = '4.4.0'
    bottomsheetVersion = '1.5.3'
    ratethisapp = '1.2.0'
    multidexVersion = '1.0.3'
    hockeyappVersion = '5.1.0'
    thinDownloadManagerVersion = '1.2.5'
    medyoVersion = '1.2.2'
    colorpickerVersion = '0.0.13'
    analyticsVersion = '10.2.4'
    retrofit2Version = '2.3.0'
    simplexmlConverterVersion = '2.3.0'
    converterGsonVersion = '2.3.0'
    rxjavaVersion = '2.2.1'
    rxandroidVersion = '2.4.0'
}