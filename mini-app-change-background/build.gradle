apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: '../dependencies.gradle'

android {

    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        applicationId "com"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    flavorDimensions "app"
    productFlavors {
        big {
            applicationIdSuffix = ".sami.abmmodeljdid"
            dimension "app"
            versionCode 41
            versionName "4.1"
        }
        mix {
            applicationIdSuffix = ".sfaxman.islamwallpaper"
            dimension "app"
            versionCode 144012
            versionName "4.1.1"
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation project(':mini-app-base')
    implementation Libs.google.servicesAds
}
