apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../dependencies.gradle'

android {

    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        applicationId "com"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion compose_version
        kotlinCompilerVersion '1.4.20'
    }

    flavorDimensions "app"

    productFlavors {

        tawakkol {
            applicationIdSuffix = ".yassin.sfax.tawakkolalaallah"
            dimension "app"
            versionCode 17
            versionName "2.6"
        }

        flower {
            applicationIdSuffix = ".yassin.sfax.sobhanallahlwp"
            dimension "app"
            versionCode 17
            versionName "2.6"
        }
    }

    dependencies {
        implementation project(':mini-app-base')
        implementation Libs.androidx.appcompat
        implementation Libs.google.material
        implementation Libs.androidx.preference
        implementation Libs.compose.composeUi
        implementation Libs.compose.composeMaterial
        implementation Libs.compose.composeUiTooling
    }
}
