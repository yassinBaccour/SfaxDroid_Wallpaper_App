apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'
apply from: '../dependencies.gradle'
apply from: '../spotless.gradle'

android {

    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

}

dependencies {
    implementation "com.github.QuadFlask:colorpicker:0.0.15"
    implementation project(':base-android')
    implementation project(':download-file-module')

    implementation libraries.fragmentNavktx
    implementation libraries.navigationKtx

    api libraries.hiltLib
    kapt libraries.hiltAndroidComplier

    api libraries.hiltViewModel
    kapt libraries.hiltComplier

}
