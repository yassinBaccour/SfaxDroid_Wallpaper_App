apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'


android {

    compileSdkVersion libs.versions.androidCompileSdkVersion.get().toInteger()

    defaultConfig {
        minSdkVersion libs.versions.androidMinSdkVersion.get().toInteger()
        targetSdkVersion libs.versions.androidTargetSdkVersion.get().toInteger()
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

    buildFeatures {
        viewBinding = true
    }
    namespace 'com.sfaxdroid.sky'

}

dependencies {
    implementation libs.rajawali
}