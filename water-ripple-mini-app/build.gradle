apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.yassin.wallpaper"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    flavorDimensions "app"

    productFlavors {
        blue {
            applicationIdSuffix = ".yassin.sobhanallahwatereffect"
            dimension "app"
            versionCode 144012
            versionName "4.1.1"
        }
        pink {
            applicationIdSuffix = ".sami.rippel.sobhana"
            dimension "app"
            versionCode 144012
            versionName "4.1.1"
        }
        green {
            applicationIdSuffix = ".sami.rippel.lailahailaahhah"
            dimension "app"
            versionCode 144012
            versionName "4.1.1"
        }
        gray {
            applicationIdSuffix = ".sami.rippel.besmelleh"
            dimension "app"
            versionCode 144012
            versionName "4.1.1"
        }
    }
}

dependencies {
    implementation project(':common-layouts')
    implementation project(':base-android')
    implementation project(':common-resources')
    implementation project(':base-rajawali-engine')
}
